<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>display</h1>
    <h2>block (기본값)</h2>
    <!-- w, h 가능 -->
    <div class="block">block</div>
    <div class="block">block</div>
    <div class="block none">block</div>
    <style>
        .block{
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            border: 1px solid #000;
        }
        .none{
            display: none;
            /* display:none;은 소스가 있음에도 스크린 리더가 읽어주지 않아서
            웹 접근성에 충족하지 않음. */
        }
    </style>
    <hr />
    <h2>inline (일반글씨)</h2>
    <div class="inline">inline</div>
    <style>
        .inline{
            display: inline;
            width: 150px;
            height: 50px;
            background-color: bisque;
            border: 1px solid #000;
        }
    </style>
    <h2>inline-block (가로세로값 가지는)</h2>
    <h2>**flex**(layout)</h2>
</body>
</html>
